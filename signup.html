<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

   #container{
       width: 450px;
       margin: 70px auto;
   }
   .login,
   .signup{
       float: left;
       width: 50%;
       height: 60px;
       text-align: center;
       cursor: pointer;
       line-height: 60px;
       text-transform: uppercase;
       padding: 0px 15px 10px 0px;
   }
   .signup-form,
   .login-form{
     box-sizing: border-box;
     width: 100%;
     
   }
</style>
<body>
    <div id="container">
        <div class="signup">sign up</div>
        <div class="login">log in</div>
     </div>
     <div class="signup-form">
         <input type="text" placeholder="Your email address" name="" id=""><br>
         <input type="text" placeholder="Choose a username" name="" id=""><br>
         <input type="text" placeholder="Choose a password" name="" id=""><br>
         <div class="btn">Create Account</div><br>
     </div>
     <div class="login-form">
         <input type="text" placeholder="Username or mobile number" name="" id=""><br>
         <input type="text" placeholder="Password" name="" id=""><br>
         <div class="btn" style="padding: 0px 0px 0px 51.5%;">Log in</div><br>
     </div>
</body>
</html>
